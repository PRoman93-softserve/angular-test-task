<div>
  <h3>{{value}}</h3>
  <app-input (valueEvent)="receiveMessage($event)"></app-input>
  <div class="productTableHeader">
    <div>price</div>
    <div>weight</div>
    <div>name</div>
    <div>img</div>
    <div>stars</div>
    <div>size</div>
    <div>brand</div>
  </div>
  <div class="productTableContent" *ngFor="let data of filterMethod()">
    <div>{{data.price}}</div>
    <div>{{data.weight}}</div>
    <div>{{data.name}}</div>
    <div><img src="{{data.img}}" alt="image" class="productImage"></div>
    <div>{{data.stars}}</div>
    <div>{{data.size}}</div>
    <div>{{data.brand}}</div>
  </div>
</div>
